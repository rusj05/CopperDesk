<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopperDesk | FX & Trade Health Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #214d9b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .panel, .chart-container, .tips-container, .glossary-container {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #00b359;
    }
    .result, .score-output {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }
    .tooltip {
      cursor: help;
      text-decoration: underline dotted;
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      font-size: 0.85rem;
      border-radius: 6px;
      top: 24px;
      left: 0;
      z-index: 100;
      white-space: pre-line;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>CopperDesk</h1>
    <div id="livePrice">Copper Price: loading... (USD/t)</div>

    <label>Buy Currency <span class="tooltip" title="Currency used to buy copper (e.g. USD)">ðŸ›ˆ</span></label>
    <select id="buyCurrency"></select>

    <label>Sell Currency <span class="tooltip" title="Currency you sell or invoice in (e.g. EUR)">ðŸ›ˆ</span></label>
    <select id="sellCurrency"></select>

    <div id="fxRate">Exchange Rate (buy â†’ sell): loading...</div>

    <label>Purchase Price per tonne <span class="tooltip" title="How much you pay per tonne of copper in Buy Currency">ðŸ›ˆ</span></label>
    <input type="number" id="purchasePrice" min="0" step="0.01" />

    <label>Quantity (tonnes)</label>
    <input type="number" id="quantity" min="0" step="0.01" />

    <label>Bank Conversion Rate <span class="tooltip" title="Your bank's rate for converting Buy to Sell currency">ðŸ›ˆ</span></label>
    <input type="number" id="bankRate" min="0" step="0.0001" />

    <label>Freight per tonne <span class="tooltip" title="Cost of transporting 1 tonne in Sell Currency">ðŸ›ˆ</span></label>
    <input type="number" id="freight" min="0" step="0.01" />

    <label>Insurance per tonne <span class="tooltip" title="Insurance cost per tonne in Sell Currency">ðŸ›ˆ</span></label>
    <input type="number" id="insurance" min="0" step="0.01" />

    <label>Import Duty per tonne <span class="tooltip" title="Tax or duty per tonne in Sell Currency">ðŸ›ˆ</span></label>
    <input type="number" id="duty" min="0" step="0.01" />

    <label>Selling Price per tonne <span class="tooltip" title="Selling price per tonne in Sell Currency">ðŸ›ˆ</span></label>
    <input type="number" id="sellPrice" min="0" step="0.01" />

    <label>Payment Terms <span class="tooltip" title="E.g. advance, 30 days, LC at sight">ðŸ›ˆ</span></label>
    <input type="text" id="paymentTerms" placeholder="e.g. 30 days, LC at sight" />

    <button id="calcBtn">Calculate</button>
    <div class="result" id="results"></div>
    <div class="score-output" id="tradeScore"></div>
    <button id="exportBtn">Download Trade Log (CSV)</button>
  </div>

  <div class="chart-container">
    <h2>FX Rate Trend</h2>
    <canvas id="fxChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const buyCurrency = document.getElementById("buyCurrency");
    const sellCurrency = document.getElementById("sellCurrency");
    const fxRateDisplay = document.getElementById("fxRate");
    const fxChart = document.getElementById("fxChart").getContext("2d");

    const currencies = ["USD", "EUR", "DKK", "GBP", "CAD", "NOK", "SEK", "JPY"];
    currencies.forEach(c => {
      buyCurrency.add(new Option(c, c));
      sellCurrency.add(new Option(c, c));
    });
    buyCurrency.value = "USD";
    sellCurrency.value = "DKK";

    async function updateFXRateAndChart() {
      const from = buyCurrency.value;
      const to = sellCurrency.value;
      if (from === to) return fxRateDisplay.textContent = "Exchange Rate: 1.0";

      try {
        const res = await fetch(`https://api.frankfurter.app/2024-06-24..?from=${from}&to=${to}`);
        const data = await res.json();
        const entries = Object.entries(data.rates);
        const labels = entries.map(([date]) => date);
        const values = entries.map(([, val]) => val[to]);

        fxRateDisplay.textContent = `Exchange Rate (${from} â†’ ${to}): ${values.at(-1).toFixed(4)}`;

        new Chart(fxChart, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${from} â†’ ${to}`,
              data: values,
              borderColor: '#00ff99',
              borderWidth: 2,
              fill: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { labels: { color: '#fff' } }
            },
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            }
          }
        });
      } catch {
        fxRateDisplay.textContent = "Exchange Rate: error";
      }
    }
    buyCurrency.onchange = updateFXRateAndChart;
    sellCurrency.onchange = updateFXRateAndChart;
    updateFXRateAndChart();

    async function getCopperPrice() {
      try {
        const res = await fetch("https://api.metalpriceapi.com/v1/latest?base=USD&symbols=COPPER&apikey=43551205d0f8f8ce6fe40f6e79c3aa0b");
        const data = await res.json();
        return data.rates?.COPPER || 0;
      } catch {
        return 0;
      }
    }

    getCopperPrice().then(price => {
      const el = document.getElementById("livePrice");
      if (price > 0) el.textContent = `Copper Price: ${price.toFixed(2)} USD/t`;
      else el.textContent = "Copper Price: unavailable";
    });
  </script>
</body>
</html>
