<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Arbitrage Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .output, .profit {
      margin-top: 1rem;
      font-weight: bold;
    }
    .chart-container {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>
  <div class="container">
    <select id="fromCurrency"></select>
    <select id="viaCurrency"></select>
    <select id="toCurrency"></select>
    <input type="number" id="amount" value="1000" placeholder="Amount" />
    <input type="number" id="fee" value="1" placeholder="Fee per conversion (%)" step="0.01" />
    <button onclick="convert()">Convert</button>
    <div class="output" id="output"></div>
    <div class="profit" id="profit"></div>
  </div>

  <div class="chart-container">
    <canvas id="conversionChart" width="400" height="200"></canvas>
  </div>

  <script>
    const currencies = ["USD", "EUR", "DKK", "CAD", "JPY", "AUD", "NOK"];

    currencies.forEach(cur => {
      ["fromCurrency", "viaCurrency", "toCurrency"].forEach(id => {
        const opt = document.createElement("option");
        opt.value = opt.text = cur;
        document.getElementById(id).appendChild(opt.cloneNode(true));
      });
    });
    document.getElementById("viaCurrency").prepend(new Option("-- None --", ""));

    async function fetchRate(from, to) {
      const res = await fetch(`https://api.frankfurter.app/latest?amount=1&from=${from}&to=${to}`);
      const data = await res.json();
      return data.rates[to];
    }

    async function convert() {
      const from = document.getElementById("fromCurrency").value;
      const via = document.getElementById("viaCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const fee = parseFloat(document.getElementById("fee").value) / 100;

      let convertedAmount = amount;
      let route = [from];
      let steps = [];

      if (via) {
        const rate1 = await fetchRate(from, via);
        const rate2 = await fetchRate(via, to);
        convertedAmount = amount * rate1 * (1 - fee) * rate2 * (1 - fee);
        route.push(via);
        steps = [amount * rate1 * (1 - fee), convertedAmount];
      } else {
        const rate = await fetchRate(from, to);
        convertedAmount = amount * rate * (1 - fee);
        steps = [convertedAmount];
      }
      route.push(to);

      const directRate = await fetchRate(from, to);
      const directConverted = amount * directRate * (1 - fee);
      const profit = convertedAmount - directConverted;
      const profitPct = ((profit / directConverted) * 100).toFixed(2);

      document.getElementById("output").textContent = `${amount} ${from} â†’ ${to} = ${convertedAmount.toFixed(2)} ${to}`;
      document.getElementById("profit").textContent = `Profit: ${profit.toFixed(2)} ${to} (${profitPct}%) after fees`;

      renderChart(route, [amount, ...steps]);
    }

    let chart;
    function renderChart(labels, data) {
      const ctx = document.getElementById("conversionChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Conversion Progress",
            data,
            fill: false,
            borderColor: "#4caf50",
            tension: 0.1
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: "#fff" }
            }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }
  </script>
</body>
</html>
