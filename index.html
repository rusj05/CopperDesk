<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background-color: #121e2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: left;
      width: 320px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>
  <div class="container">
    <label>From currency:</label>
    <select id="fromCurrency">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label>Via currency (optional):</label>
    <select id="viaCurrency">
      <option value="">--None--</option>
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label>To currency:</label>
    <select id="toCurrency">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label>Amount:</label>
    <input type="number" id="amount" value="1000" />

    <button onclick="calculate()">Calculate</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    async function fetchRate(from, to, amount) {
      const url = `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error("Failed to fetch");
      const data = await response.json();
      return data.rates[to];
    }

    async function calculate() {
      const from = document.getElementById("fromCurrency").value;
      const via = document.getElementById("viaCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultBox = document.getElementById("result");

      if (from === to) {
        resultBox.textContent = `${amount} ${from} = ${amount} ${to}`;
        return;
      }

      try {
        let finalAmount;
        if (via && via !== from && via !== to) {
          const first = await fetchRate(from, via, amount);
          const second = await fetchRate(via, to, first);
          finalAmount = second;
          resultBox.textContent = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        } else {
          const direct = await fetchRate(from, to, amount);
          finalAmount = direct;
          resultBox.textContent = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        }
      } catch (err) {
        resultBox.textContent = "❌ Failed to fetch live exchange rates.";
      }
    }
  </script>
</body>
</html>
