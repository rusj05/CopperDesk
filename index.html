<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #fff;
    }
    .container {
      background-color: #111827;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Arbitrage Tool</h2>
    <label for="from">From currency:</label>
    <select id="from">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label for="via">Via currency (optional):</label>
    <select id="via">
      <option value="">--None--</option>
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label for="to">To currency:</label>
    <select id="to">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="1000" min="0" />

    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    async function getRate(from, to) {
      if (from === to) return 1;
      const url = `https://api.frankfurter.app/latest?amount=1&from=${from}&to=${to}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.rates[to];
    }

    async function calculate() {
      const from = document.getElementById("from").value;
      const via = document.getElementById("via").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerText = "❗ Please enter a valid amount.";
        return;
      }

      if (from === to) {
        resultDiv.innerText = "❗ From and To currencies must be different.";
        return;
      }

      try {
        let finalAmount;
        if (via && via !== from && via !== to) {
          const rate1 = await getRate(from, via);
          const rate2 = await getRate(via, to);
          finalAmount = amount * rate1 * rate2;
          resultDiv.innerText = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        } else {
          const rate = await getRate(from, to);
          finalAmount = amount * rate;
          resultDiv.innerText = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerText = "❌ Failed to fetch live exchange rates.";
      }
    }
  </script>
</body>
</html>
