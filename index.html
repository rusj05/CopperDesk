<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }
    label {
      font-size: 0.9rem;
      margin-top: 15px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b359;
    }
    .result, .profit, .top-arb, .top-routes {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>
  <div class="container">
    <label for="from">From Currency</label>
    <select id="from"></select>

    <label for="via">Via Currency (optional)</label>
    <select id="via">
      <option value="">--None--</option>
    </select>

    <label for="to">To Currency</label>
    <select id="to"></select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" value="1000" />

    <label for="fee">Conversion Fee % (per step)</label>
    <input type="number" id="fee" value="0" />

    <button onclick="calculate()">Convert</button>

    <div class="result" id="result"></div>
    <div class="profit" id="profit"></div>
    <div class="top-arb" id="topArb"></div>
    <div class="top-routes" id="topRoutes"></div>
  </div>

  <script>
    const currencies = ["USD", "CAD", "DKK", "EUR", "NOK", "SEK", "GBP", "JPY", "CHF"];
    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");
    const viaSelect = document.getElementById("via");

    currencies.forEach(cur => {
      fromSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
      toSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
      viaSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
    });

    fromSelect.value = "USD";
    toSelect.value = "DKK";

    async function getRate(base, target) {
      if (base === target) return 1;
      const res = await fetch(`https://api.frankfurter.app/latest?amount=1&from=${base}&to=${target}`);
      const data = await res.json();
      return data.rates[target];
    }

    async function calculate() {
      const from = fromSelect.value;
      const to = toSelect.value;
      const via = viaSelect.value || null;
      const amount = parseFloat(document.getElementById("amount").value);
      const fee = parseFloat(document.getElementById("fee").value) / 100;

      if (!from || !to || from === to || amount <= 0) {
        document.getElementById("result").textContent = "Invalid input.";
        return;
      }

      let finalAmount;

      try {
        if (via) {
          const rate1 = await getRate(from, via);
          const rate2 = await getRate(via, to);
          const step1 = amount * rate1 * (1 - fee);
          finalAmount = step1 * rate2 * (1 - fee);
        } else {
          const rate = await getRate(from, to);
          finalAmount = amount * rate * (1 - fee);
        }

        const dkkRate = await getRate(from, "DKK");
        const baseInDKK = amount * dkkRate;
        const profitDKK = finalAmount - baseInDKK;
        const profitPct = (profitDKK / baseInDKK) * 100;

        document.getElementById("result").innerHTML = `${amount} ${from} = ${finalAmount.toFixed(2)} ${to}`;
        document.getElementById("profit").innerHTML = `Profit: ${profitDKK.toFixed(2)} DKK (${profitPct.toFixed(2)}%)`;

        showTopArbitrage(amount, fee);
      } catch (err) {
        document.getElementById("result").textContent = "Error fetching data.";
        document.getElementById("profit").textContent = "";
      }
    }

    async function showTopArbitrage(amount, fee) {
      let bestProfit = -Infinity;
      let bestPath = "";
      let top3 = [];

      for (let from of currencies) {
        for (let via of currencies) {
          if (via === from) continue;
          for (let to of currencies) {
            if (to === from || to === via) continue;
            try {
              const r1 = await getRate(from, via);
              const r2 = await getRate(via, to);
              const result = amount * r1 * (1 - fee) * r2 * (1 - fee);
              const dkkRate = await getRate(from, "DKK");
              const baseInDKK = amount * dkkRate;
              const profitDKK = result - baseInDKK;
              const profitPct = (profitDKK / baseInDKK) * 100;

              if (profitDKK > bestProfit) {
                bestProfit = profitDKK;
                bestPath = `${from} → ${via} → ${to} = ${result.toFixed(2)} (${profitDKK.toFixed(2)} DKK profit, ${profitPct.toFixed(2)}%)`;
              }

              top3.push({ path: `${from} → ${via} → ${to}`, result, profitDKK, profitPct });
            } catch (err) {
              continue;
            }
          }
        }
      }

      top3.sort((a, b) => b.profitDKK - a.profitDKK);
      const topThreeText = top3.slice(0, 3).map(r => `${r.path}: ${r.result.toFixed(2)} (Profit: ${r.profitDKK.toFixed(2)} DKK, ${r.profitPct.toFixed(2)}%)`).join("<br>");

      document.getElementById("topArb").innerHTML = `<b>Top Arbitrage:</b><br>${bestPath}`;
      document.getElementById("topRoutes").innerHTML = `<b>Best 3 Currency Routes:</b><br>${topThreeText}`;
    }
  </script>
</body>
</html>
