<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #111827;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #10b981;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #059669;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Currency Arbitrage Tool</h1>

    <label for="from">From currency:</label>
    <select id="from">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="via">Via currency (optional):</label>
    <select id="via">
      <option value="">--None--</option>
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="to">To currency:</label>
    <select id="to">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    async function getRate(from, to) {
      const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
      const data = await response.json();
      return data.result;
    }

    async function calculate() {
      const from = document.getElementById('from').value;
      const via = document.getElementById('via').value;
      const to = document.getElementById('to').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerText = "❗ Please enter a valid amount.";
        return;
      }

      if (from === to) {
        resultDiv.innerText = "❗ From and To currencies must be different.";
        return;
      }

      let finalAmount;

      try {
        if (via && via !== from && via !== to) {
          const rate1 = await getRate(from, via);
          const rate2 = await getRate(via, to);
          if (!rate1 || !rate2) throw new Error();
          finalAmount = amount * rate1 * rate2;
          resultDiv.innerText = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        } else {
          const rate = await getRate(from, to);
          if (!rate) throw new Error();
          finalAmount = amount * rate;
          resultDiv.innerText = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        }
      } catch (err) {
        resultDiv.innerText = "❌ Failed to fetch live exchange rates.";
      }
    }
  </script>

</body>
</html>
