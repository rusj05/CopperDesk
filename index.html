<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopperDesk | FX & Trade Health Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #214d9b;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .panel, .chart-container, .tips-container, .glossary-container {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #00b359;
    }
    .tooltip {
      cursor: help;
      text-decoration: underline dotted;
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      font-size: 0.85rem;
      border-radius: 6px;
      top: 24px;
      left: 0;
      z-index: 100;
      white-space: pre-line;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    .result, .score-output {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>CopperDesk</h1>
    <div id="livePrice">Copper Price: loading... (USD/t)</div>

    <label>Buy Currency <span class="tooltip" title="Currency used to buy copper (e.g. USD)">ðŸ›ˆ</span></label>
    <select id="buyCurrency"></select>

    <label>Sell Currency <span class="tooltip" title="Currency you sell or invoice in (e.g. EUR)">ðŸ›ˆ</span></label>
    <select id="sellCurrency"></select>

    <div id="fxRate">Exchange Rate (buy â†’ sell): loading...</div>

    <label>Purchase Price per tonne</label>
    <input type="number" id="purchasePrice" placeholder="in Buy Currency" />

    <label>Quantity (tonnes)</label>
    <input type="number" id="quantity" placeholder="e.g. 10" />

    <label>Bank Conversion Rate</label>
    <input type="number" id="bankRate" step="0.0001" placeholder="e.g. 6.8" />

    <label>Freight per tonne</label>
    <input type="number" id="freight" placeholder="in Sell Currency" />

    <label>Insurance per tonne</label>
    <input type="number" id="insurance" placeholder="in Sell Currency" />

    <label>Import Duty per tonne</label>
    <input type="number" id="duty" placeholder="in Sell Currency" />

    <label>Selling Price per tonne</label>
    <input type="number" id="sellPrice" placeholder="in Sell Currency" />

    <label>Payment Terms</label>
    <input type="text" id="paymentTerms" placeholder="e.g. 30 days, LC at sight" />

    <button onclick="calculateTrade()">Calculate</button>
    <div class="result" id="results"></div>
    <div class="score-output" id="tradeScore"></div>
  </div>

  <div class="chart-container">
    <h2>FX Rate Trend</h2>
    <canvas id="fxChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const buyCurrency = document.getElementById("buyCurrency");
    const sellCurrency = document.getElementById("sellCurrency");
    const currencies = ["USD", "EUR", "DKK", "GBP", "CAD", "NOK", "SEK", "JPY"];
    currencies.forEach(c => {
      buyCurrency.add(new Option(c, c));
      sellCurrency.add(new Option(c, c));
    });
    buyCurrency.value = "USD";
    sellCurrency.value = "DKK";

    let fxChartInstance = null;

    async function updateFXRateAndChart() {
      const from = buyCurrency.value;
      const to = sellCurrency.value;
      const fxDisplay = document.getElementById("fxRate");
      if (from === to) {
        fxDisplay.textContent = "Exchange Rate: 1.0";
        return;
      }
      try {
        const end = new Date().toISOString().split("T")[0];
        const start = new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString().split("T")[0];
        const res = await fetch(`https://api.frankfurter.app/${start}..${end}?from=${from}&to=${to}`);
        const data = await res.json();
        const entries = Object.entries(data.rates);
        const labels = entries.map(([date]) => date);
        const values = entries.map(([, val]) => val[to]);
        fxDisplay.textContent = `Exchange Rate (${from} â†’ ${to}): ${values.at(-1).toFixed(4)}`;

        if (fxChartInstance) fxChartInstance.destroy();
        fxChartInstance = new Chart(document.getElementById("fxChart"), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${from} â†’ ${to}`,
              data: values,
              borderColor: '#00ff99',
              borderWidth: 2,
              fill: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { labels: { color: '#fff' } }
            },
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            }
          }
        });
      } catch {
        fxDisplay.textContent = "Exchange Rate: error";
      }
    }
    buyCurrency.onchange = updateFXRateAndChart;
    sellCurrency.onchange = updateFXRateAndChart;
    updateFXRateAndChart();

    async function getCopperPrice() {
      try {
        const res = await fetch("https://api.metalpriceapi.com/v1/latest?base=USD&symbols=COPPER&apikey=43551205d0f8f8ce6fe40f6e79c3aa0b");
        const data = await res.json();
        document.getElementById("livePrice").textContent = `Copper Price: ${data.rates?.COPPER?.toFixed(2)} USD/t`;
      } catch {
        document.getElementById("livePrice").textContent = "Copper Price: unavailable";
      }
    }
    getCopperPrice();

    function calculateTrade() {
      const qty = parseFloat(document.getElementById("quantity").value || 0);
      const purchase = parseFloat(document.getElementById("purchasePrice").value || 0);
      const bankRate = parseFloat(document.getElementById("bankRate").value || 0);
      const freight = parseFloat(document.getElementById("freight").value || 0);
      const insurance = parseFloat(document.getElementById("insurance").value || 0);
      const duty = parseFloat(document.getElementById("duty").value || 0);
      const sell = parseFloat(document.getElementById("sellPrice").value || 0);
      const terms = document.getElementById("paymentTerms").value.toLowerCase();

      const convertedPurchase = purchase * bankRate;
      const costPerTonne = convertedPurchase + freight + insurance + duty;
      const totalCost = costPerTonne * qty;
      const revenue = sell * qty;
      const profit = revenue - totalCost;
      const margin = totalCost > 0 ? (profit / totalCost) * 100 : 0;
      const breakeven = purchase > 0 ? (sell - freight - insurance - duty) / purchase : 0;

      document.getElementById("results").innerHTML = `
        Total Cost: ${totalCost.toFixed(2)}<br>
        Revenue: ${revenue.toFixed(2)}<br>
        Profit: ${profit.toFixed(2)}<br>
        Margin: ${margin.toFixed(2)} %<br>
        Breakeven FX Rate: ${breakeven.toFixed(4)}
      `;

      let score = margin;
      if (terms.includes("advance")) score += 10;
      else if (terms.includes("30 days")) score -= 5;
      document.getElementById("tradeScore").textContent = `Trade Health Score: ${Math.max(0, Math.min(100, score.toFixed(0)))} / 100`;
    }
  </script>
</body>
</html>
