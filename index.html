<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Arbitrage Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result, .arbitrage-result {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Arbitrage Tool</h1>
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <input type="number" id="amount" value="1000" placeholder="Amount" />
    <button onclick="calculateArbitrage()">Convert</button>
    <div class="result" id="conversionResult"></div>
    <div class="arbitrage-result" id="arbitrageInfo"></div>
    <canvas id="arbitrageChart" height="200"></canvas>
  </div>

  <script>
    const currencyList = ["USD", "CAD", "DKK", "EUR", "JPY", "AUD"];
    const fromCurrency = document.getElementById('fromCurrency');
    const toCurrency = document.getElementById('toCurrency');

    currencyList.forEach(curr => {
      fromCurrency.innerHTML += `<option value="${curr}">${curr}</option>`;
      toCurrency.innerHTML += `<option value="${curr}">${curr}</option>`;
    });

    let rates = {};

    async function fetchRates() {
      const res = await fetch('https://api.frankfurter.app/latest?from=USD');
      const data = await res.json();
      rates = data.rates;
      rates["USD"] = 1.0;
    }

    async function calculateArbitrage() {
      await fetchRates();

      const from = fromCurrency.value;
      const to = toCurrency.value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!rates[from] || !rates[to]) {
        document.getElementById("conversionResult").innerText = 'Invalid conversion.';
        return;
      }

      const usdToFrom = 1 / rates[from];
      const usdToTo = 1 / rates[to];

      const result = amount * (usdToTo / usdToFrom);
      document.getElementById("conversionResult").innerText = `${amount} ${from} = ${result.toFixed(2)} ${to}`;

      // Suggested route: From -> Mid -> To
      let bestProfit = 0;
      let bestMid = null;
      currencyList.forEach(mid => {
        if (mid !== from && mid !== to && rates[mid]) {
          const viaMid = amount * (rates[mid] / rates[from]) * (rates[to] / rates[mid]);
          const profit = viaMid - amount * (rates[to] / rates[from]);
          if (profit > bestProfit) {
            bestProfit = profit;
            bestMid = mid;
          }
        }
      });

      if (bestMid) {
        const viaAmount = amount * (rates[bestMid] / rates[from]) * (rates[to] / rates[bestMid]);
        const gain = viaAmount - amount * (rates[to] / rates[from]);
        const gainPct = (gain / (amount * (rates[to] / rates[from]))) * 100;
        document.getElementById("arbitrageInfo").innerText = `Suggested route: ${from} → ${bestMid} → ${to} | Gain: ${gain.toFixed(2)} ${to} (${gainPct.toFixed(2)}%)`;

        drawChart([from, bestMid, to], [amount, amount * (rates[bestMid] / rates[from]), viaAmount]);
      }
    }

    function drawChart(labels, dataPoints) {
      const ctx = document.getElementById('arbitrageChart').getContext('2d');
      if (window.arbChart) window.arbChart.destroy();
      window.arbChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Currency Flow',
            data: dataPoints,
            borderColor: '#3498db',
            backgroundColor: 'rgba(52, 152, 219, 0.2)',
            borderWidth: 3,
            fill: true,
            pointBackgroundColor: '#2c3e50',
            pointRadius: 5,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'Amount'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    fetchRates();
  </script>
</body>
</html>
