<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copper FX Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h3 {
      margin-bottom: 20px;
    }
    .container {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b359;
    }
    .output {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Copper FX Optimizer</h1>

  <div class="container">
    <div id="livePrice">Fetching Copper Price...</div>

    <label for="currency">Select Currency</label>
    <select id="currency"></select>

    <label for="quantity">Quantity (tonnes)</label>
    <input type="number" id="quantity" value="1" min="0" />

    <label for="fee">Conversion Fee %</label>
    <input type="number" id="fee" value="0" min="0" step="0.01" />

    <label for="sellPrice">Selling Price per tonne</label>
    <input type="number" id="sellPrice" value="0" min="0" />

    <button id="calcBtn">Calculate</button>
    <div class="output" id="results"></div>
  </div>

  <canvas id="priceChart" width="600" height="300"></canvas>

  <script>
    const currencies = ["USD", "CAD", "DKK", "EUR", "GBP", "JPY", "NOK", "SEK"];
    const currencySelect = document.getElementById("currency");

    currencies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      currencySelect.appendChild(opt);
    });
    currencySelect.value = "USD";

    async function getRate(from, to) {
      if (from === to) return 1;
      const res = await fetch(`https://api.frankfurter.app/latest?amount=1&from=${from}&to=${to}`);
      const data = await res.json();
      return data.rates[to];
    }

    async function getLiveCopperPrice() {
      // This should be replaced with a real API for live copper price.
      return 8300; // USD per tonne as placeholder
    }

    async function getHistoricalCopperPrices() {
      // Placeholder data; replace with a real API if needed
      return [
        { date: "2024-06-01", price: 8250 },
        { date: "2024-06-10", price: 8320 },
        { date: "2024-06-20", price: 8285 },
        { date: "2024-06-30", price: 8300 },
        { date: "2024-07-04", price: 8350 }
      ];
    }

    async function bestFx(to, fee) {
      const direct = await getRate("USD", to) * (1 - fee);
      let best = direct;
      let route = `USD → ${to}`;
      for (const mid of currencies) {
        if (mid === "USD" || mid === to) continue;
        const r1 = await getRate("USD", mid);
        const r2 = await getRate(mid, to);
        const final = r1 * (1 - fee) * r2 * (1 - fee);
        if (final > best) {
          best = final;
          route = `USD → ${mid} → ${to}`;
        }
      }
      return { rate: best, route };
    }

    async function calculate() {
      const to = currencySelect.value;
      const qty = parseFloat(document.getElementById("quantity").value) || 0;
      const fee = parseFloat(document.getElementById("fee").value) / 100 || 0;
      const sell = parseFloat(document.getElementById("sellPrice").value) || 0;

      const copperUSD = await getLiveCopperPrice();
      const { rate, route } = await bestFx(to, fee);
      const copperPrice = copperUSD * rate;
      const totalCost = copperPrice * qty;
      const revenue = sell * qty;
      const profit = revenue - totalCost;
      const margin = totalCost ? (profit / totalCost) * 100 : 0;

      document.getElementById("livePrice").textContent = `Copper Price: ${copperPrice.toFixed(2)} ${to}/t`;
      document.getElementById("results").innerHTML =
        `Total Purchase Cost: ${totalCost.toFixed(2)} ${to}<br>` +
        `Potential Profit: ${profit.toFixed(2)} ${to}<br>` +
        `Margin: ${margin.toFixed(2)}%<br>` +
        `Best FX Route: ${route}`;
    }

    async function drawChart() {
      const history = await getHistoricalCopperPrices();
      const labels = history.map(x => x.date);
      const prices = history.map(x => x.price);
      const ctx = document.getElementById("priceChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Copper Price USD/t",
            data: prices,
            borderColor: "#00cc66",
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          }
        }
      });
    }

    document.getElementById("calcBtn").addEventListener("click", calculate);
    currencySelect.addEventListener("change", calculate);
    calculate();
    drawChart();
  </script>
</body>
</html>
