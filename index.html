<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Arbitrage Tool</h1>

    <label for="from">From currency:</label>
    <select id="from">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="via">Via currency (optional):</label>
    <select id="via">
      <option value="">-- None --</option>
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="to">To currency:</label>
    <select id="to">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    async function getRate(from, to) {
      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
        const data = await res.json();
        if (!data.result || isNaN(data.result)) throw new Error("Invalid conversion rate");
        return data.result;
      } catch (error) {
        console.error("Error fetching rate:", error);
        return null;
      }
    }

    async function calculate() {
      const from = document.getElementById("from").value;
      const via = document.getElementById("via").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerText = "Please enter a valid amount.";
        return;
      }

      let output;
      let finalAmount;

      if (via && via !== from && via !== to) {
        const rate1 = await getRate(from, via);
        const rate2 = await getRate(via, to);
        if (rate1 === null || rate2 === null) {
          resultDiv.innerText = "Currency conversion failed. Please try again.";
          return;
        }
        finalAmount = amount * rate1 * rate2;
        output = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
      } else {
        const rate = await getRate(from, to);
        if (rate === null) {
          resultDiv.innerText = "Currency conversion failed. Please try again.";
          return;
        }
        finalAmount = amount * rate;
        output = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
      }

      resultDiv.innerText = output;
    }
  </script>
</body>
</html>
