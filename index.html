<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copper FX Optimizer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #214d9b;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .panel, .chart-container {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #00b359;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Copper FX Optimizer</h1>
    <div id="livePrice">Copper Price: 8305.74 USD/t</div>

    <label>Select Currency</label>
    <select id="currency"></select>

    <label>Quantity (tonnes)</label>
    <input type="number" id="quantity" value="1" min="0" />

    <label>Conversion Fee %</label>
    <input type="number" id="fee" value="0" min="0" step="0.01" />

    <label>Selling Price per tonne</label>
    <input type="number" id="sellPrice" value="0" min="0" />

    <label>Freight per tonne</label>
    <input type="number" id="freight" value="0" min="0" />

    <label>Insurance per tonne</label>
    <input type="number" id="insurance" value="0" min="0" />

    <label>Import Duty per tonne</label>
    <input type="number" id="duty" value="0" min="0" />

    <button id="calcBtn">Calculate</button>
    <div class="result" id="results"></div>
    <button id="exportBtn">ðŸ“¥ Download Trade Log (CSV)</button>
  </div>

  <div class="chart-container">
    <h2>Copper Price Trend</h2>
    <canvas id="copperChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const COPPER_USD = 8305.74;
    const currencies = ["USD", "CAD", "DKK", "EUR", "GBP", "JPY", "NOK", "SEK"];
    const currencySelect = document.getElementById("currency");

    currencies.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      currencySelect.appendChild(opt);
    });
    currencySelect.value = "USD";

    async function getRate(from, to) {
      if (from === to) return 1;
      const res = await fetch(`https://api.frankfurter.app/latest?amount=1&from=${from}&to=${to}`);
      const data = await res.json();
      return data.rates[to];
    }

    async function bestFx(to, fee) {
      const direct = await getRate("USD", to) * (1 - fee);
      let best = direct;
      let route = `USD â†’ ${to}`;
      for (const mid of currencies) {
        if (mid === "USD" || mid === to) continue;
        const r1 = await getRate("USD", mid);
        const r2 = await getRate(mid, to);
        const final = r1 * (1 - fee) * r2 * (1 - fee);
        if (final > best) {
          best = final;
          route = `USD â†’ ${mid} â†’ ${to}`;
        }
      }
      return { rate: best, route };
    }

    const tradeLog = [];

    async function calculate() {
      const to = currencySelect.value;
      const qty = parseFloat(document.getElementById("quantity").value) || 0;
      const fee = parseFloat(document.getElementById("fee").value) / 100 || 0;
      const sell = parseFloat(document.getElementById("sellPrice").value) || 0;
      const freight = parseFloat(document.getElementById("freight").value) || 0;
      const insurance = parseFloat(document.getElementById("insurance").value) || 0;
      const duty = parseFloat(document.getElementById("duty").value) || 0;

      const { rate, route } = await bestFx(to, fee);
      const copperPrice = COPPER_USD * rate;
      const landedCost = copperPrice + freight + insurance + duty;
      const totalCost = landedCost * qty;
      const revenue = sell * qty;
      const profit = revenue - totalCost;
      const margin = totalCost ? (profit / totalCost) * 100 : 0;

      document.getElementById("livePrice").textContent = `Copper Price: ${copperPrice.toFixed(2)} ${to}/t`;
      document.getElementById("results").innerHTML =
        `Total Purchase Cost: ${totalCost.toFixed(2)} ${to}<br>` +
        `Potential Profit: ${profit.toFixed(2)} ${to}<br>` +
        `Margin: ${margin.toFixed(2)} %<br>` +
        `Best FX Route: ${route}`;

      tradeLog.push({
        Date: new Date().toISOString().split("T")[0],
        Currency: to,
        Quantity: qty,
        CopperUSD: COPPER_USD,
        ConvertedPrice: copperPrice,
        TotalCost: totalCost,
        SellPrice: sell,
        Profit: profit,
        Margin: margin.toFixed(2),
        FXRoute: route
      });
    }

    document.getElementById("calcBtn").addEventListener("click", calculate);

    document.getElementById("exportBtn").addEventListener("click", () => {
      const csvRows = [];
      const headers = Object.keys(tradeLog[0]);
      csvRows.push(headers.join(","));

      for (const row of tradeLog) {
        const values = headers.map(h => JSON.stringify(row[h] ?? ""));
        csvRows.push(values.join(","));
      }

      const csv = csvRows.join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.setAttribute("href", url);
      a.setAttribute("download", "copper_trade_log.csv");
      a.click();
    });

    // Chart setup
    const ctx = document.getElementById("copperChart").getContext("2d");
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Copper Price (USD)',
          data: [8250, 8300, 8280, 8320, 8340],
          borderColor: '#00ff99',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });
  </script>
</body>
</html>
