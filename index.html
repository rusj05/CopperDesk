<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopperDesk | FX & Trade Health Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1c3b6f, #214d9b);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .panel, .chart-container {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
    }
    h1, h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }
    .tooltip {
      cursor: help;
      text-decoration: underline dotted;
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(title);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      font-size: 0.85rem;
      border-radius: 6px;
      top: 24px;
      left: 0;
      z-index: 100;
      white-space: pre-line;
      max-width: 280px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    .result, .score-output {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>CopperDesk</h1>

    <label>Select Metal</label>
    <select id="metal">
      <option value="XCU">Copper</option>
      <option value="XAU">Gold</option>
    </select>

    <div id="livePrice">Metal Price: loading... (USD/t)</div>

    <label>Buy Currency <span class="tooltip" title="Currency used to buy the metal (e.g. USD)">â„¹</span></label>
    <select id="buyCurrency"></select>

    <label>Sell Currency <span class="tooltip" title="Currency you sell or invoice in (e.g. EUR)">â„¹</span></label>
    <select id="sellCurrency"></select>

    <div id="fxRate">Exchange Rate (buy â†’ sell): loading...</div>

    <label>Purchase Price per tonne (Buy Currency)</label>
    <input id="purchasePrice" type="number" value="8200" />

    <label>Quantity (tonnes)</label>
    <input id="quantity" type="number" value="10" />

    <label>Freight per tonne (Sell Currency)</label>
    <input id="freight" type="number" value="0" />

    <label>Insurance per tonne (Sell Currency)</label>
    <input id="insurance" type="number" value="0" />

    <label>Import Duty per tonne (Sell Currency)</label>
    <input id="duty" type="number" value="0" />

    <label>Selling Price per tonne (Sell Currency)</label>
    <input id="sellingPrice" type="number" value="8300" />

    <label>Payment Terms</label>
    <select id="paymentTerm">
      <option value="FOB">FOB</option>
      <option value="CIF">CIF</option>
      <option value="EXW">EXW</option>
      <option value="LC30">Letter of Credit (30 Days)</option>
      <option value="LC60">Letter of Credit (60 Days)</option>
      <option value="LC90">Letter of Credit (90 Days)</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="score-output" id="score"></div>
  </div>

  <div class="chart-container">
    <h2>FX Rate Trend</h2>
    <canvas id="fxChart" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const buyCurrency = document.getElementById("buyCurrency");
    const sellCurrency = document.getElementById("sellCurrency");
    const fxRateDisplay = document.getElementById("fxRate");
    const fxChartCanvas = document.getElementById("fxChart").getContext("2d");
    const metalSelect = document.getElementById("metal");

    const currencies = ["USD", "EUR", "DKK", "GBP", "CAD", "NOK", "SEK", "JPY"];
    currencies.forEach(c => {
      buyCurrency.add(new Option(c, c));
      sellCurrency.add(new Option(c, c));
    });
    buyCurrency.value = "USD";
    sellCurrency.value = "DKK";

    let fxRate = 1.0;
    let fxChartInstance = null;

    async function updateFXRateAndChart() {
      const from = buyCurrency.value;
      const to = sellCurrency.value;
      if (from === to) {
        fxRate = 1.0;
        fxRateDisplay.textContent = "Exchange Rate: 1.0";
        if (fxChartInstance) fxChartInstance.destroy();
        return;
      }

      try {
        const end = new Date().toISOString().split("T")[0];
        const start = new Date(Date.now() - 10 * 86400000).toISOString().split("T")[0];
        const res = await fetch(`https://api.frankfurter.app/${start}..${end}?from=${from}&to=${to}`);
        const data = await res.json();
        const entries = Object.entries(data.rates);
        const labels = entries.map(([date]) => date);
        const values = entries.map(([, val]) => val[to]).filter(v => typeof v === "number");
        fxRate = values.length ? values.at(-1) : 1.0;
        fxRateDisplay.textContent = `Exchange Rate (${from} â†’ ${to}): ${fxRate.toFixed(4)}`;

        if (fxChartInstance) fxChartInstance.destroy();
        fxChartInstance = new Chart(fxChartCanvas, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${from} â†’ ${to}`,
              data: values,
              borderColor: '#00ff99',
              borderWidth: 2,
              fill: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { labels: { color: '#fff' } } },
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            }
          }
        });
      } catch (e) {
        fxRateDisplay.textContent = "Exchange Rate: error";
        fxRate = 1.0;
      }
    }

    async function getMetalPrice() {
      const metal = metalSelect.value;
      try {
        const res = await fetch(`https://api.metalpriceapi.com/v1/latest?api_key=43551205d0f8f8ce6fe40f6e79c3aa0b&base=USD&currencies=${metal}`);
        const data = await res.json();
        const price = data.rates?.[metal];
        if (typeof price !== "number" || price <= 0) throw new Error();
        document.getElementById("livePrice").textContent = `${metal === 'XCU' ? 'Copper' : 'Gold'} Price: ${price.toFixed(2)} USD/t`;
      } catch {
        document.getElementById("livePrice").textContent = "Metal Price: unavailable";
      }
    }

    function calculate() {
      const purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
      const quantity = parseFloat(document.getElementById("quantity").value);
      const freight = parseFloat(document.getElementById("freight").value);
      const insurance = parseFloat(document.getElementById("insurance").value);
      const duty = parseFloat(document.getElementById("duty").value);
      const sellingPrice = parseFloat(document.getElementById("sellingPrice").value);
      const paymentTerm = document.getElementById("paymentTerm").value;

      const fxRateSafe = (typeof fxRate === "number" && !isNaN(fxRate)) ? fxRate : 1.0;
      const totalCost = (purchasePrice * fxRateSafe + freight + insurance + duty) * quantity;
      const totalRevenue = sellingPrice * quantity;
      const profit = totalRevenue - totalCost;
      const margin = (profit / totalCost) * 100;

      document.getElementById("result").textContent = `Profit: ${profit.toFixed(2)} | Margin: ${margin.toFixed(2)}%`;

      let score = 0;
      if (margin > 20) score += 3;
      else if (margin > 10) score += 2;
      else if (margin > 0) score += 1;

      if (paymentTerm.includes("LC")) {
        const days = parseInt(paymentTerm.replace("LC", ""));
        if (days <= 30) score += 2;
        else if (days <= 60) score += 1;
      } else {
        score += 2; // Favorable terms like FOB, CIF, EXW
      }

      let verdict = "";
      if (score >= 5) verdict = "âœ… Strong Trade";
      else if (score >= 3) verdict = "ðŸŸ¡ Moderate Trade";
      else verdict = "ðŸ”´ Risky Trade";

      document.getElementById("score").textContent = `Trade Score: ${score}/6 â€” ${verdict}`;
    }

    buyCurrency.onchange = updateFXRateAndChart;
    sellCurrency.onchange = updateFXRateAndChart;
    metalSelect.onchange = getMetalPrice;

    updateFXRateAndChart();
    getMetalPrice();
  </script>
</body>
</html>
