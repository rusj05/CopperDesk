<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .converter, .arbitrage {
      background: #1c2331;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin: 20px;
      width: 100%;
      max-width: 400px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    select, input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 12px;
      width: 100%;
      border: none;
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    .result {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .arbitrage-title {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
    .opportunity {
      margin: 5px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Currency Arbitrage Tool</h1>

  <div class="converter">
    <label>From currency:</label>
    <select id="from"></select>

    <label>Via currency (optional):</label>
    <select id="via">
      <option value="">--None--</option>
    </select>

    <label>To currency:</label>
    <select id="to"></select>

    <label>Amount:</label>
    <input type="number" id="amount" value="1000"/>

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <div class="arbitrage">
    <div class="arbitrage-title">Suggested Arbitrage Opportunities</div>
    <div id="arbitrageResults">Loading...</div>
  </div>

  <script>
    const currencies = ["CAD", "DKK", "USD", "NOK", "EUR", "GBP", "JPY", "CHF", "SEK", "AUD"];

    const fromEl = document.getElementById("from");
    const toEl = document.getElementById("to");
    const viaEl = document.getElementById("via");
    const amountEl = document.getElementById("amount");
    const resultEl = document.getElementById("result");
    const arbitrageEl = document.getElementById("arbitrageResults");

    currencies.forEach(curr => {
      fromEl.innerHTML += `<option value="${curr}">${curr}</option>`;
      toEl.innerHTML += `<option value="${curr}">${curr}</option>`;
      viaEl.innerHTML += `<option value="${curr}">${curr}</option>`;
    });

    async function fetchRate(base, target) {
      if (base === target) return 1;
      const res = await fetch(`https://api.frankfurter.app/latest?amount=1&from=${base}&to=${target}`);
      const data = await res.json();
      return data.rates[target];
    }

    async function calculate() {
      const from = fromEl.value;
      const to = toEl.value;
      const via = viaEl.value;
      const amount = parseFloat(amountEl.value);

      let result;
      if (via && via !== from && via !== to) {
        const first = await fetchRate(from, via);
        const second = await fetchRate(via, to);
        result = amount * first * second;
        resultEl.innerText = `${amount} ${from} → ${via} → ${to} = ${result.toFixed(2)} ${to}`;
      } else {
        const rate = await fetchRate(from, to);
        result = amount * rate;
        resultEl.innerText = `${amount} ${from} → ${to} = ${result.toFixed(2)} ${to}`;
      }
    }

    async function findArbitrage() {
      const opportunities = [];
      const amount = 1000;

      for (let from of currencies) {
        for (let via of currencies) {
          if (via === from) continue;
          for (let to of currencies) {
            if (to === from || to === via) continue;

            try {
              const rate1 = await fetchRate(from, via);
              const rate2 = await fetchRate(via, to);
              const rate3 = await fetchRate(to, from);

              const endAmount = amount * rate1 * rate2 * rate3;
              const profit = endAmount - amount;

              if (profit >= 0.01) {
                opportunities.push(`${from} → ${via} → ${to} → ${from} = ${endAmount.toFixed(2)} (${profit.toFixed(2)} profit)`);
              }
            } catch (e) {
              console.error(`Error fetching rate for ${from}-${via}-${to}:`, e);
            }
          }
        }
      }

      if (opportunities.length === 0) {
        arbitrageEl.innerText = "No profitable arbitrage found right now.";
      } else {
        arbitrageEl.innerHTML = opportunities.map(o => `<div class="opportunity">${o}</div>`).join("");
      }
    }

    findArbitrage();
  </script>
</body>
</html>
