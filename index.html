<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
    }

    .container {
      background-color: #121e2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: left;
      width: 100%;
      max-width: 420px;
      margin-bottom: 30px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    .result, #suggestions {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      background: #1f2d40;
      padding: 15px;
      border-radius: 8px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 8px;
    }

    h3 {
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>
  <div class="container">
    <label>From currency:</label>
    <select id="fromCurrency">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label>Via currency (optional):</label>
    <select id="viaCurrency">
      <option value="">--None--</option>
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label>To currency:</label>
    <select id="toCurrency">
      <option value="CAD">CAD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label>Amount:</label>
    <input type="number" id="amount" value="1000" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <div id="suggestions" class="container">
    <h3>Suggested Arbitrage Opportunities</h3>
    <ul id="arbitrageList">
      <li>Click "Calculate" to see suggestions...</li>
    </ul>
  </div>

  <script>
    const currencies = ["CAD", "DKK", "NOK", "USD", "EUR"];

    async function fetchAllRates(base) {
      const url = `https://api.frankfurter.app/latest?from=${base}&to=${currencies.filter(c => c !== base).join(',')}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.rates;
    }

    async function getRate(from, to, amount) {
      if (from === to) return amount;
      const res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
      const data = await res.json();
      return data.rates[to];
    }

    async function calculate() {
      const from = document.getElementById("fromCurrency").value;
      const via = document.getElementById("viaCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultBox = document.getElementById("result");

      if (from === to) {
        resultBox.textContent = `${amount} ${from} = ${amount} ${to}`;
        return;
      }

      try {
        let finalAmount;
        if (via && via !== from && via !== to) {
          const first = await getRate(from, via, amount);
          const second = await getRate(via, to, first);
          finalAmount = second;
          resultBox.textContent = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        } else {
          const direct = await getRate(from, to, amount);
          finalAmount = direct;
          resultBox.textContent = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
        }

        await suggestArbitrage(amount);
      } catch (err) {
        console.error(err);
        resultBox.textContent = "❌ Failed to fetch live exchange rates.";
      }
    }

    async function suggestArbitrage(baseAmount) {
      const list = document.getElementById("arbitrageList");
      list.innerHTML = "<li>Calculating opportunities...</li>";

      const suggestions = [];
      for (let a of currencies) {
        const ratesA = await fetchAllRates(a);
        for (let b of currencies) {
          if (b === a) continue;
          const rateAB = ratesA[b];
          if (!rateAB) continue;
          const ratesB = await fetchAllRates(b);
          for (let c of currencies) {
            if (c === a || c === b) continue;
            const rateBC = ratesB[c];
            if (!rateBC) continue;
            const ratesC = await fetchAllRates(c);
            const rateCA = ratesC[a];
            if (!rateCA) continue;

            const finalAmount = baseAmount * rateAB * rateBC * rateCA;
            const profit = finalAmount - baseAmount;
            const margin = ((profit / baseAmount) * 100).toFixed(2);

            if (profit > 1) {
              suggestions.push({
                route: `${a} → ${b} → ${c} → ${a}`,
                result: `${finalAmount.toFixed(2)} ${a} (↑ ${margin}%)`
              });
            }
          }
        }
      }

      list.innerHTML = "";
      if (suggestions.length === 0) {
        list.innerHTML = "<li>No profitable arbitrage found right now.</li>";
      } else {
        suggestions.sort((a, b) => parseFloat(b.result) - parseFloat(a.result));
        for (let s of suggestions.slice(0, 5)) {
          const li = document.createElement("li");
          li.textContent = `${s.route}: ${s.result}`;
          list.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
