<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Arbitrage Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container, .arbitrage, .best-route {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    label {
      font-size: 0.9rem;
      margin-top: 15px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b359;
    }
    .result, .profit, .output {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>

  <div class="container">
    <label for="from">From Currency</label>
    <select id="from"></select>

    <label for="via">Via Currency (optional)</label>
    <select id="via">
      <option value="">--None--</option>
    </select>

    <label for="to">To Currency</label>
    <select id="to"></select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" value="1000" />

    <label for="fee">Conversion Fee % (per step)</label>
    <input type="number" id="fee" value="0" />

    <button onclick="calculate()">Convert</button>

    <div class="result" id="result"></div>
    <div class="profit" id="profit"></div>
  </div>

  <div class="arbitrage">
    <h3>Top Arbitrage Opportunity</h3>
    <div class="output" id="topArbitrage"></div>
  </div>

  <div class="best-route">
    <h3>Best 3-Currency Route</h3>
    <label for="routeFrom">Buy in:</label>
    <select id="routeFrom"></select>

    <label for="routeTo">Sell in:</label>
    <select id="routeTo"></select>

    <button onclick="findBestRoute()">Find Best Route</button>
    <div class="output" id="bestRoute"></div>
  </div>

  <script>
    const currencies = ["USD", "CAD", "DKK", "EUR", "NOK", "SEK", "GBP", "JPY", "CHF"];

    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");
    const viaSelect = document.getElementById("via");
    const routeFrom = document.getElementById("routeFrom");
    const routeTo = document.getElementById("routeTo");

    currencies.forEach(cur => {
      fromSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
      toSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
      viaSelect.innerHTML += `<option value="${cur}">${cur}</option>`;
      routeFrom.innerHTML += `<option value="${cur}">${cur}</option>`;
      routeTo.innerHTML += `<option value="${cur}">${cur}</option>`;
    });

    async function getRate(from, to) {
      if (from === to) return 1;
      const res = await fetch(`https://api.frankfurter.app/latest?amount=1&from=${from}&to=${to}`);
      const data = await res.json();
      return data.rates[to];
    }

    async function calculate() {
      const from = fromSelect.value;
      const to = toSelect.value;
      const via = viaSelect.value || null;
      const amount = parseFloat(document.getElementById("amount").value);
      const fee = parseFloat(document.getElementById("fee").value) / 100;

      let finalAmount;
      if (via) {
        const rate1 = await getRate(from, via);
        const rate2 = await getRate(via, to);
        const step1 = amount * rate1 * (1 - fee);
        finalAmount = step1 * rate2 * (1 - fee);
      } else {
        const rate = await getRate(from, to);
        finalAmount = amount * rate * (1 - fee);
      }

      const dkkRate = await getRate(from, "DKK");
      const baseInDKK = amount * dkkRate;
      const profitDKK = finalAmount - baseInDKK;
      const profitPct = (profitDKK / baseInDKK) * 100;

      document.getElementById("result").textContent = `${amount} ${from} = ${finalAmount.toFixed(2)} ${to}`;
      document.getElementById("profit").textContent = `Profit: ${profitDKK.toFixed(2)} DKK (${profitPct.toFixed(2)}%)`;
    }

    async function findBestRoute() {
      const base = routeFrom.value;
      const target = routeTo.value;
      const fee = parseFloat(document.getElementById("fee").value) / 100;
      let best = { gain: -Infinity, path: "" };

      for (let mid of currencies) {
        if (mid === base || mid === target) continue;
        const r1 = await getRate(base, mid);
        const r2 = await getRate(mid, target);
        const step1 = 1 * r1 * (1 - fee);
        const step2 = step1 * r2 * (1 - fee);
        if (step2 > best.gain) {
          best = { gain: step2, path: `${base} → ${mid} → ${target}`, profitPct: ((step2 - (await getRate(base, target))) / (await getRate(base, target))) * 100 };
        }
      }
      document.getElementById("bestRoute").textContent = `${best.path} = ${best.gain.toFixed(4)} (Gain: ${best.profitPct.toFixed(2)}%)`;
    }

    async function findTopArbitrage() {
      let best = { profit: -Infinity, path: "" };
      const fee = parseFloat(document.getElementById("fee").value) / 100;

      for (let a of currencies) {
        for (let b of currencies) {
          for (let c of currencies) {
            if (new Set([a, b, c]).size < 3) continue;
            const ab = await getRate(a, b);
            const bc = await getRate(b, c);
            const ca = await getRate(c, a);
            const result = 1 * ab * (1 - fee) * bc * (1 - fee) * ca * (1 - fee);
            if (result > best.profit) {
              best = { profit: result, path: `${a} → ${b} → ${c} → ${a}`, profitPct: (result - 1) * 100 };
            }
          }
        }
      }
      document.getElementById("topArbitrage").textContent = `${best.path} (Profit: ${(best.profit - 1).toFixed(4)} | ${best.profitPct.toFixed(2)}%)`;
    }

    // Defaults and start
    fromSelect.value = "USD";
    toSelect.value = "DKK";
    routeFrom.value = "USD";
    routeTo.value = "DKK";
    findTopArbitrage();
  </script>
</body>
</html>
