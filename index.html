<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Arbitrage Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f2937, #4b5563);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background-color: #111827;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>

  <form>
    <label for="from">From currency:</label>
    <select id="from">
      <option value="CAD">CAD</option>
      <option value="USD">USD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="via">Via currency (optional):</label>
    <select id="via">
      <option value="">--None--</option>
      <option value="CAD">CAD</option>
      <option value="USD">USD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="to">To currency:</label>
    <select id="to">
      <option value="CAD">CAD</option>
      <option value="USD">USD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="1000" />

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    async function getRate(from, to) {
      const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
      const data = await res.json();
      return data.result;
    }

    async function calculate() {
      const from = document.getElementById("from").value;
      const via = document.getElementById("via").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);

      let finalAmount;
      let output;

      if (via) {
        const rate1 = await getRate(from, via);
        const rate2 = await getRate(via, to);
        finalAmount = amount * rate1 * rate2;
        output = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
      } else {
        const rate = await getRate(from, to);
        finalAmount = amount * rate;
        output = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
      }

      document.getElementById("result").innerText = output;
    }
  </script>
</body>
</html>

</body>
</html>
