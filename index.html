<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Arbitrage Tool</title>
</head>
<body>
  <h1>Currency Arbitrage Tool</h1>

  <p>Select your trade route:</p>

  <form>
    <label for="from">From currency:</label>
    <select id="from">
      <option value="CAD">CAD</option>
      <option value="USD">USD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="via">Via currency (optional):</label>
    <select id="via">
      <option value="">--None--</option>
      <option value="CAD">CAD</option>
      <option value="USD">USD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <label for="to">To currency:</label>
    <select id="to">
      <option value="CAD">CAD</option>
      <option value="USD">USD</option>
      <option value="DKK">DKK</option>
      <option value="NOK">NOK</option>
    </select>

    <br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="1000" />

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <h2>Result:</h2>
  <p id="result"></p>

  <script>
    async function getRate(from, to) {
      const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
      const data = await res.json();
      return data.result;
    }

    async function calculate() {
      const from = document.getElementById("from").value;
      const via = document.getElementById("via").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);

      let finalAmount = amount;
      let output = "";

      if (via) {
        const rate1 = await getRate(from, via);
        const rate2 = await getRate(via, to);
        finalAmount = amount * rate1 * rate2;
        output = `${amount} ${from} → ${via} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
      } else {
        const rate = await getRate(from, to);
        finalAmount = amount * rate;
        output = `${amount} ${from} → ${to} = ${finalAmount.toFixed(2)} ${to}`;
      }

      document.getElementById("result").innerText = output;
    }
  </script>
</body>
</html>
